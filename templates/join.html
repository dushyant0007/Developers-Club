{% extends "temp.html"%}
{% block title %}Developer's Club{% endblock %}
{% block body %}

<main class="form-signin form">
  <form accept="#" method="post">
    <h3 class="mb-4">Dev's Club</h3>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating input">
      <input name="name" type="text" class="form-control" id="floatingInput" placeholder="name">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating input">
      <input name="branch" type="text" class="form-control" id="floatingInput" placeholder="Branch">
      <label for="floatingInput">Branch</label>
    </div>
    <div class="form-floating input">
      <input name="number" type="mobile number" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Phone Number</label>
    </div>
    <div class="form-floating input">
      <input name="email" type="mobile number" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating input">
      <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>


    <button style="margin-top: 20px;" class="w-100 btn btn-lg btn-dark input" type="submit">Sign in</button>

  </form>

  {% endblock %}
